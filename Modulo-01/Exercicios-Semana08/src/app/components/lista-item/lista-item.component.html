<div *ngFor="let item of listaItens" class="col-12 col-sm-6 col-md-5">
    <a (click)="alerta(item.nome)" href="#" class="card">
        <img src="{{item.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.nome}}</h5>
            <p class="card-text">{{item.descricao}}</p>
        </div>
    </a>
</div>
