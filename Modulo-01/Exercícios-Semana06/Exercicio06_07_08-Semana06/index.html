<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header>
        <img src="imagens/logo.png" class="logo" alt="logo DEVinNDD">
        <h2>Semana 06</h2>
    </header>
    <div>
        <h2>Pesquisa de Endereço</h2>
        <form id="res">
            <label for="uf">Digite o UF:
            <input type="text"  id="uf" placeholder="Ex.: SP"></label>
            <label for="cidade">Digite a Cidade:
            <input type="text"  id="cidade" placeholder="Ex.: Guarulhos"></label>
            <label for="rua">Digite a Rua:
            <input type="text"  id="rua" placeholder="Ex.: Rua Ypê"></label>

            <button id="btn" type="button">Buscar</button>
        </form>
        
    </div>

    <footer>
        <p> &copy; &lt; Edmilson Gomes &gt; - DEVinHouse </p>
    </footer>


    <script defer src="script.js"></script>
</body>
</html>
