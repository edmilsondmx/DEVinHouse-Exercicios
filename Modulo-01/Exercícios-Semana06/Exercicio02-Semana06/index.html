<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header>
        <img src="imagens/logo.png" class="logo" alt="logo DEVinNDD">
        <h2>Semana 06</h2>
    </header>
    <div>
        <form id="res">
            <label for="num1">Digite um número!</label>
            <input type="number"  id="num1">
            <label for="num2">Digite outro número!</label>
            <input type="number" id="num2">
            <label for="operador">Selecione a Operação</label>
            <select id="operador">
                <option value="">Selecione</option>
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
            <button id="btn" type="button">Calcular</button>
        </form>
        
    </div>

    <footer>
        <p> &copy; &lt; Edmilson Gomes &gt; - DEVinHouse </p>
    </footer>


    <script defer src="script.js"></script>
</body>
</html>
