<div class="container title">
  <h1>#Nossos Lanches</h1>
  <div class="search">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" placeholder="Pesquise um item" [(ngModel)]="lanche" (change)="pesquisar()" (keyup)="pesquisar()">
  </div>
</div>

<div class="container d-flex align-items-center flex-wrap">
  <NGF-item-cardapio [lanches]='item'  *ngFor="let item of lanches"></NGF-item-cardapio>
</div>
