<div class="row">
    <a *ngFor=" let item of listaMenu" class="card col" routerLink="{{ item.rota }}">
        <img src="{{ item.enderecoImg}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.titulo}}</h5>
            <p class="card-text">{{item.descricao}}</p>
        </div>
    </a>
</div>
