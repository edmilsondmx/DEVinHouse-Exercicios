
<div class="container col-xxl-8 px-4 py-5 bg-info bg-gradient mt-3 rounded">
    <div class="row flex-lg-row align-items-center g-5 py-2">
      <div class="col-4 col-sm-8 col-lg-6">
        <img src="https://buscaativaescolar.org.br/storage/materials/intro-formularios-plataforma.png" class="d-block mx-lg-auto img-fluid rounded" alt="Bootstrap Themes" width="400"  loading="lazy">
      </div>
      <div class="col-8 col-lg-6">
        <h1 class="display-5 fw-bold lh-1 border-bottom mb-4 text-white">Registro de Matéria</h1>
        <form>
            <div class="col py-1">
                <label for="name" class="form-label text-white">Nome</label>
                <input formControlName="name" type="text" class="form-control" id="name" >
            </div>
            <div class="col py-1">
                <label for="cargaHoraria" class="form-label text-white">Carga Horária</label>
                <input formControlName="cargaHoraria" type="number" class="form-control" id="cargaHoraria">
            </div>
            <div class="col py-1">
                <label for="escola" class="form-label text-white">Escola</label>
                <input formControlName="escola" type="text" class="form-control" id="escola">
            </div>
            <div class="col py-1">
                <label for="professor" class="form-label text-white">Professor</label>
                <select formControlName="professor" class="form-select" name="professor" id="professor">
                    <option selected disable>Seleciona um professor</option>
                    <option value="otavio">Otávio</option>
                    <option value="vivian">Vivian</option>
                    <option value="leandro">Leandro</option>
                    <option value="claudia">Cláudia</option>
                </select>
            </div>
            <div class="my-3">
                <div class="form-check">
                  <input formControlName="materia"  id="obrigatorio" name="materia" type="radio" class="form-check-input"  required="" value="obrigatorio">
                  <label class="form-check-label text-white" for="obrigatorio">Matéria Obrigatória</label>
                </div>
                <div class="form-check">
                  <input formControlName="materia" id="opcional" name="materia" type="radio" class="form-check-input" required="" value="opcional">
                  <label class="form-check-label text-white" for="opcional">Matéria Opcional</label>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
