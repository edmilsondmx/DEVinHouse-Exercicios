
<div class="container col-xxl-8 px-5 py-5  mt-5 rounded form">
    <div class="row flex-lg-row align-items-center g-5">
      <div class="col-4 col-sm-8 col-lg-6">
        <img src="https://www.colegiojuda.com/wp-content/uploads/2019/09/desenho-estudante.png" class="d-block mx-lg-auto img-fluid rounded" alt="Bootstrap Themes" width="400"  loading="lazy">
      </div>
      <div class="col-8 col-lg-6">
        <h1 class="display-5 fw-bold lh-1 border-bottom mb-4 text-white">Registro de Matéria</h1>
        <form [formGroup]="formRegister">
            <div class="col py-1">
                <label for="nome" class="form-label text-white">Nome</label>
                <input formControlName="nome" type="text" class="form-control" id="nome" >
                <div *ngIf="formRegister.controls['nome'].dirty && formRegister.controls['nome'].invalid" class="alert alert-danger">
                    O nome deve conter no mínmo 3 letras
                </div>
            </div>
            <div class="col py-1">
                <label for="cargaHoraria" class="form-label text-white">Carga Horária</label>
                <input formControlName="cargaHoraria" type="number" class="form-control" id="cargaHoraria">
                <div *ngIf="formRegister.controls['cargaHoraria'].dirty && formRegister.controls['cargaHoraria'].invalid" class="alert alert-danger">
                    A carga horária deve ser entre 30 e 100 horas
                </div>
            </div>
            <div class="col py-1">
                <label for="escola" class="form-label text-white">Escola</label>
                <input formControlName="escola" type="text" class="form-control" id="escola">
                <div *ngIf="formRegister.controls['escola'].dirty && formRegister.controls['escola'].invalid" class="alert alert-danger">
                    A escola deve conter no mínimo 3 letras
                </div>
            </div>
            <div class="col py-1">
                <label for="professor" class="form-label text-white">Professor</label>
                <select formControlName="professor" class="form-select" name="professor" id="professor">
                    <option disabled selected>Seleciona um professor</option>
                    <option value="otavio">Otávio</option>
                    <option value="vivian">Vivian</option>
                    <option value="leandro">Leandro</option>
                    <option value="claudia">Cláudia</option>
                </select>
                <div *ngIf="formRegister.controls['professor'].dirty && formRegister.controls['professor'].invalid" class="alert alert-danger">
                    O professor é obrigatório
                </div>
            </div>
            <div class="my-3">
                <div class="form-check">
                  <input formControlName="materia"  id="obrigatorio" name="materia" type="radio" class="form-check-input"  required="" value="obrigatorio">
                  <label class="form-check-label text-white" for="obrigatorio">Matéria Obrigatória</label>
                </div>
                <div class="form-check">
                  <input formControlName="materia" id="opcional" name="materia" type="radio" class="form-check-input" required="" value="opcional">
                  <label class="form-check-label text-white" for="opcional">Matéria Opcional</label>
                </div>
                <div *ngIf="formRegister.controls['materia'].dirty && formRegister.controls['materia'].invalid" class="alert alert-danger">
                    Selecione se a matéria é opcional ou obrigatória
                </div>
            </div>
            <div class="d-flex flex-column">
                <button 
                class="w-50 btn mt-2" 
                type="submit" 
                (click)="showForm()"
                [disabled]="formRegister.invalid" 
                [ngClass]="{'btn-success' : formRegister.valid, 'btn-light' : formRegister.invalid}"
                >
                Enviar
                </button>
                <button 
                class="w-50 btn mt-2 btn-danger"
                type="button"
                (click)="resetForm()"
                >Limpar Formulário
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>
